name: Deploy

on:
  push:
    branches:
      - main
  repository_dispatch:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: yarn install
    - run: yarn build
      env:
        NODE_ENV: production
        CONFIG_PATH: ./config.yaml
    - name: Publish
      uses: cloudflare/wrangler-action@1.3.0
      with:
        apiToken: ${{ secrets.CF_API_TOKEN }}
        preCommands: |
          bash ./scripts/prepare-wrangler.sh
        environment: production
        wranglerVersion: '1.19.8'
        # To enable notifications later, uncomment the secrets block below and
        # add the corresponding repo secrets under Settings → Secrets and variables → Actions
        # secrets: |
        #   SECRET_SLACK_WEBHOOK_URL
        #   SECRET_TELEGRAM_API_TOKEN
        #   SECRET_TELEGRAM_CHAT_ID
        #   SECRET_DISCORD_WEBHOOK_URL
      env:
        CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        # Uncomment these when you configure notification secrets in the repo
        # SECRET_SLACK_WEBHOOK_URL: ${{ secrets.SECRET_SLACK_WEBHOOK_URL }}
        # SECRET_TELEGRAM_API_TOKEN: ${{ secrets.SECRET_TELEGRAM_API_TOKEN }}
        # SECRET_TELEGRAM_CHAT_ID: ${{ secrets.SECRET_TELEGRAM_CHAT_ID }}
        # SECRET_DISCORD_WEBHOOK_URL: ${{ secrets.SECRET_DISCORD_WEBHOOK_URL }}

    - name: KV GC
      run: yarn kv-gc
      env:
        CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        KV_NAMESPACE_ID: ${{ env.KV_NAMESPACE_ID }}
